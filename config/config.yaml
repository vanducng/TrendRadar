app:
  version_check_url: "https://raw.githubusercontent.com/sansan0/TrendRadar/refs/heads/master/version"
  show_version_update: true # Show version update prompt, if false, no new version prompt

crawler:
  request_interval: 1000 # Request interval (milliseconds)
  enable_crawler: true # Enable news crawling, if false, program stops
  use_proxy: false # Enable proxy, false means disabled
  default_proxy: "http://127.0.0.1:10086"

# üî∏ daily (Daily Summary Mode)
#   ‚Ä¢ Push timing: Scheduled push (default hourly)
#   ‚Ä¢ Content: All matched news of the day + new news section
#   ‚Ä¢ Use case: Daily digest, comprehensive daily hot trends
#
# üî∏ current (Current Ranking Mode)
#   ‚Ä¢ Push timing: Scheduled push (default hourly)
#   ‚Ä¢ Content: Current ranking matched news + new news section
#   ‚Ä¢ Use case: Real-time hot spot tracking, current trending content
#
# üî∏ incremental (Incremental Monitoring Mode)
#   ‚Ä¢ Push timing: Push only when new items appear
#   ‚Ä¢ Content: Newly appeared news matching frequency keywords
#   ‚Ä¢ Use case: Avoid repeated information disturbance

# Push mode selection
report:
  mode: "daily" # Options: "daily"|"incremental"|"current"
  rank_threshold: 5 # Rank highlight threshold
  sort_by_position_first: false # Sort priority: true=by config position first, false=by hot item count first
  max_news_per_keyword: 0 # Max news per keyword, 0=unlimited

notification:
  enable_notification: true # Enable notification, if false, no phone notifications
  message_batch_size: 4000 # Message batch size (bytes) (do not change)
  dingtalk_batch_size: 20000 # DingTalk message batch size (bytes) (do not change)
  feishu_batch_size: 30000 # Feishu message batch size (bytes)
  bark_batch_size: 4000 # Bark message batch size (bytes)
  slack_batch_size: 4000 # Slack message batch size (bytes)
  batch_send_interval: 3 # Batch send interval (seconds)
  feishu_message_separator: "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ" # Feishu message separator

  # üïê Push Time Window Control (Optional)
  # Purpose: Limit push time range to avoid disturbing during off-hours
  # Use cases:
  #   - Only receive pushes during work hours (e.g., 09:00-18:00)
  #   - Receive digest at fixed evening time (e.g., 20:00-22:00)
  push_window:
    enabled: false  # Enable push time window control, default off
    # Note: GitHub Actions execution time is unstable, recommend at least 2 hour buffer
    # For precise scheduled push, recommend Docker deployment on personal server
    time_range:
      start: "20:00"  # Push window start (Beijing time)
      end: "22:00"    # Push window end (Beijing time)
    once_per_day: true  # Push only once per day within window, if false, push every execution
    push_record_retention_days: 7  # Push record retention days

  # ‚ö†Ô∏è‚ö†Ô∏è‚ö†Ô∏è IMPORTANT SECURITY WARNING ‚ö†Ô∏è‚ö†Ô∏è‚ö†Ô∏è
  #
  # üî¥ Keep webhooks secure, NEVER expose publicly!!!
  # üî¥ If deploying via GitHub fork, DO NOT fill webhooks below
  # üî¥ Instead, add them to GitHub Secrets (Settings ‚Üí Secrets and variables ‚Üí Actions)
  # üî¥ Consequences of exposure:
  #    - Minor: Spam notifications flooding your devices
  #    - Severe: Webhook abuse leading to security incidents (malicious messages, phishing links, etc.)
  #
  webhooks:
    feishu_url: "" # Feishu bot webhook URL
    dingtalk_url: "" # DingTalk bot webhook URL
    wework_url: "" # WeCom bot webhook URL
    wework_msg_type: "markdown" # WeCom message type: markdown (group bot) or text (personal WeChat app)
    telegram_bot_token: "" # Telegram Bot Token
    telegram_chat_id: "" # Telegram Chat ID
    email_from: "" # Sender email (use GitHub Secret: EMAIL_FROM)
    email_password: "" # App password (use GitHub Secret: EMAIL_PASSWORD)
    email_to: "" # Recipient email (use GitHub Secret: EMAIL_TO)
    email_smtp_server: "smtp.gmail.com" # SMTP server address
    email_smtp_port: "587" # SMTP port
    resend_api_key: "" # Resend API key (use GitHub Secret: RESEND_API_KEY)
    resend_from_email: "" # Resend sender email (use GitHub Secret: RESEND_FROM_EMAIL)
    resend_to_email: "" # Resend recipient email (use GitHub Secret: RESEND_TO_EMAIL)
    ntfy_server_url: "https://ntfy.sh" # ntfy server URL, default public service, can use self-hosted
    ntfy_topic: "" # ntfy topic name
    ntfy_token: "" # ntfy access token (optional, for private topics)
    bark_url: "" # Bark push URL (format: https://api.day.app/your_device_key or self-hosted server)
    slack_webhook_url: "" # Slack Incoming Webhook URL (format: https://hooks.slack.com/services/T00000000/B00000000/XXXXXXXXXXXXXXXXXXXXXXXX)

# Weight settings for ranking news by importance, combine different platform rankings, sum should be 1
weight:
  rank_weight: 0.6 # Ranking weight
  frequency_weight: 0.3 # Frequency weight
  hotness_weight: 0.1 # Hotness weight

